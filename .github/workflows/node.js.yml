name: CI/CD Pipeline - React Native + Expo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Pruebas Unitarias
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Run tests
      run: npm test
    
    - name: Upload coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false

  pruebas-integracion:
    name: Pruebas de Integración
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci --legacy-peer-deps
      
      - name: Ejecutar pruebas de integración
        run: npm run test:integration

  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [build, pruebas-integracion]
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci --legacy-peer-deps

      - name: Verificar entorno Expo
        run: npx expo-doctor || echo "Verificación de Expo completada"

      - name: Configurar Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: Configurar Expo y EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Verificar token de Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "Error: EXPO_TOKEN no está configurado"
            exit 1
          fi
          echo "Token de Expo configurado correctamente"
          npx eas-cli whoami

      - name: Generar APK con EAS Build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Generando APK con EAS Build..."
          npx eas-cli build --platform android --profile preview --non-interactive --wait

      - name: Descargar APK generado
        run: |
          echo "Obteniendo URL del APK..."
          BUILD_INFO=$(npx eas-cli build:list --platform=android --limit=1 --json --non-interactive)
          BUILD_ID=$(echo $BUILD_INFO | jq -r '.[0].id')
          ARTIFACT_URL=$(echo $BUILD_INFO | jq -r '.[0].artifacts.buildUrl')
          
          echo "Build ID: $BUILD_ID"
          echo "Artifact URL: $ARTIFACT_URL"
          
          if [ "$ARTIFACT_URL" != "null" ] && [ -n "$ARTIFACT_URL" ]; then
            echo "Descargando APK desde URL..."
            curl -L -o app-release.apk "$ARTIFACT_URL"
          else
            echo "No se encontró URL de descarga. Intentando método alternativo..."
            npx eas-cli build:view $BUILD_ID --json > build_details.json
            ARTIFACT_URL=$(cat build_details.json | jq -r '.artifacts.buildUrl')
            curl -L -o app-release.apk "$ARTIFACT_URL"
          fi
          
      - name: Verificar APK descargado
        run: |
          if [ -f app-release.apk ]; then
            echo "APK descargado exitosamente"
            ls -lh app-release.apk
          else
            echo "Error: No se pudo descargar el APK"
            exit 1
          fi

      - name: Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-android
          path: app-release.apk
          retention-days: 30

  deploy:
    name: Deploy a Expo
    runs-on: ubuntu-latest
    needs: build-apk
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci --legacy-peer-deps
      
      - name: Configurar Expo y EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Publicar actualización en Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Publicando en Expo..."
          echo "Canal: production"
          echo "Plataforma: Android"
          npx eas-cli update --branch production --message "Deploy desde GitHub Actions - $(date)" --platform android --non-interactive