name: CI/CD Pipeline - React Native + Expo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Pruebas Unitarias
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Run tests
      run: npm test
    
    - name: Upload coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false

  pruebas-integracion:
    name: Pruebas de Integraci√≥n
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci --legacy-peer-deps
      
      - name: Ejecutar pruebas de integraci√≥n
        run: npm run test:integration

  build-apk:
    name: Build APK (Local)
    runs-on: ubuntu-latest
    needs: [build, pruebas-integracion]
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci --legacy-peer-deps

      - name: Configurar Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: Instalar Android SDK Components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Configurar Expo y EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Generar APK con Build Local
        run: |
          echo "üöÄ Iniciando build local de APK..."
          eas build --platform android --profile preview-local --local --non-interactive

      - name: Encontrar y renombrar APK
        run: |
          echo "üîç Buscando APK generado..."
          APK_PATH=$(find . -name "*.apk" -type f | head -n 1)
          
          if [ -z "$APK_PATH" ]; then
            echo "‚ùå No se encontr√≥ el APK"
            exit 1
          fi
          
          echo "üì¶ APK encontrado: $APK_PATH"
          cp "$APK_PATH" app-release.apk
          
          SIZE=$(ls -lh app-release.apk | awk '{print $5}')
          echo "‚úÖ APK copiado exitosamente"
          echo "üìä Tama√±o: $SIZE"

      - name: Verificar APK
        run: |
          if [ -f app-release.apk ]; then
            SIZE=$(ls -lh app-release.apk | awk '{print $5}')
            echo "‚úÖ APK generado exitosamente"
            echo "üìä Tama√±o: $SIZE"
          else
            echo "‚ùå Error: APK no encontrado"
            exit 1
          fi

      - name: Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: gislive-Android
          path: app-release.apk
          retention-days: 30

  deploy:
    name: Deploy a Expo
    runs-on: ubuntu-latest
    needs: build-apk
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci --legacy-peer-deps
      
      - name: Configurar Expo y EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Publicar actualizaci√≥n en Expo
        run: |
          echo "üöÄ Publicando actualizaci√≥n en Expo..."
          echo "üì± Plataforma: Android"
          echo "üåø Branch: production"
          eas update --branch production --message "Deploy desde GitHub Actions - $(date '+%Y-%m-%d %H:%M:%S')" --platform android --non-interactive
          echo "‚úÖ Deploy completado exitosamente"